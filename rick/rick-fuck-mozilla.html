/* marquee stuff, because webkit is dumb */
.wrapper{
    width: 640px;

/*    background-color: #FF0004; */
}
/* direction increment repetition style speed */
.marquee{
    overflow-x: -webkit-marquee;
    white-space:nowrap;
    -webkit-marquee: backwards large infinite alternate fast;
    -webkit-marquee-increment: large;
    overflow-x: -webkit-marquee;
}
/*.marquee {
  white-space: nowrap;
}*/
@-moz-document url-prefix() {
    .marquee {

        width: 100%;
        height: 100%;
        margin: 0;
        text-align: left;
        /* Apply animation to this element */	
        -moz-animation: marquee 8s steps(64) infinite alternate;
        -webkit-animation: marquee 8s steps(64) infinite alternate;
        animation: marquee 8s steps(64) infinite alternate;
    }
    /* Move it (define the animation) */
    @-moz-keyframes marquee {
        0%   { -moz-transform: translateX(70%); }
        100% { -moz-transform: translateX(0%); }
    }
    @-webkit-keyframes marquee {
        0%   { -webkit-transform: translateX(70%); }
        100% { -webkit-transform: translateX(0%); }
    }
    @keyframes marquee {
        0%   { 
            -moz-transform: translateX(70%); /* Firefox bug fix */
            -webkit-transform: translateX(70%); /* Firefox bug fix */
            transform: translateX(70%); 		
        }
        100% { 
            -moz-transform: translateX(0%); /* Firefox bug fix */
            -webkit-transform: translateX(0%); /* Firefox bug fix */
            transform: translateX(0%); 
        }
    }

}

/* end of marquee stuff */
